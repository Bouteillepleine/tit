    - name: üìä ccache Post-Build Statistics
      id: ccache_stats
      if: ${{ always() && inputs.clean != 'true' }}
      shell: bash
      run: |
        set -euo pipefail
        echo "::group::ccache final statistics"
        
        export CCACHE_DIR="${{ env.CCACHE_DIR }}"
        
        echo "ccache Statistics"
        echo "================="
        
        # ‚ú® UPDATED: Add LC_ALL=C for locale-stable stats parsing
        if ! STATS="$(LC_ALL=C ccache --show-stats 2>&1)"; then
          echo "‚ö†Ô∏è ccache --show-stats failed"
          echo "hit_rate=0.0" >> "$GITHUB_OUTPUT"
          echo "direct_rate=0.0" >> "$GITHUB_OUTPUT"
          echo "::endgroup::"
          exit 0
        fi
        
        echo "$STATS"
        
        if [ -z "$STATS" ]; then
          echo "‚ö†Ô∏è Could not retrieve ccache statistics"
          echo "hit_rate=0.0" >> "$GITHUB_OUTPUT"
          echo "direct_rate=0.0" >> "$GITHUB_OUTPUT"
          echo "::endgroup::"
          exit 0
        fi
        
        echo ""
        echo "Parsing statistics..."
        
        # Extract cacheable calls - try multiple patterns
        CACHEABLE=$(echo "$STATS" | grep -iE "Cacheable calls:" | grep -oE '[0-9]+' | head -n1 || echo "0")
        CACHEABLE=${CACHEABLE:-0}
        
        # Extract hits - look for "Hits:" line under "Cacheable calls"
        HITS=$(echo "$STATS" | awk '/Cacheable calls:/,/Misses:/ {if (/Hits:/) print}' | grep -oE '[0-9]+' | head -n1 || echo "0")
        HITS=${HITS:-0}
        
        # Extract direct hits - look for "Direct:" line
        DIRECT=$(echo "$STATS" | grep -E "^\s+Direct:" | grep -oE '[0-9]+' | head -n1 || echo "0")
        DIRECT=${DIRECT:-0}
        
        # Extract preprocessed hits
        PREPROCESSED=$(echo "$STATS" | grep -E "^\s+Preprocessed:" | grep -oE '[0-9]+' | head -n1 || echo "0")
        PREPROCESSED=${PREPROCESSED:-0}
        
        # Verify hits = direct + preprocessed
        CALCULATED_HITS=$((DIRECT + PREPROCESSED))
        if [ "$HITS" -eq 0 ] && [ "$CALCULATED_HITS" -gt 0 ]; then
          HITS=$CALCULATED_HITS
        fi
        
        echo ""
        echo "Extracted values:"
        echo "  Cacheable calls: $CACHEABLE"
        echo "  Total hits: $HITS"
        echo "  Direct hits: $DIRECT"
        echo "  Preprocessed hits: $PREPROCESSED"
        
        # Calculate rates safely
        if [ "$CACHEABLE" -gt 0 ]; then
          HIT_RATE=$(awk -v h="$HITS" -v c="$CACHEABLE" 'BEGIN{printf "%.1f", (h/c)*100}' 2>/dev/null || echo "0.0")
          DIRECT_RATE=$(awk -v d="$DIRECT" -v c="$CACHEABLE" 'BEGIN{printf "%.1f", (d/c)*100}' 2>/dev/null || echo "0.0")
        else
          HIT_RATE="0.0"
          DIRECT_RATE="0.0"
        fi
        
        # Validate rates are numbers and within 0-100 range
        if ! echo "$HIT_RATE" | grep -qE '^[0-9]+\.?[0-9]*$'; then
          echo "‚ö†Ô∏è Invalid hit rate format: $HIT_RATE, resetting to 0.0"
          HIT_RATE="0.0"
        elif [ "$(echo "$HIT_RATE" | awk '{print ($1 > 100)}')" = "1" ]; then
          echo "‚ö†Ô∏è Hit rate exceeds 100%: $HIT_RATE, capping at 100.0"
          HIT_RATE="100.0"
        fi
        
        if ! echo "$DIRECT_RATE" | grep -qE '^[0-9]+\.?[0-9]*$'; then
          echo "‚ö†Ô∏è Invalid direct rate format: $DIRECT_RATE, resetting to 0.0"
          DIRECT_RATE="0.0"
        elif [ "$(echo "$DIRECT_RATE" | awk '{print ($1 > 100)}')" = "1" ]; then
          echo "‚ö†Ô∏è Direct rate exceeds 100%: $DIRECT_RATE, capping at 100.0"
          DIRECT_RATE="100.0"
        fi
        
        # Output values (no % symbol)
        echo "hit_rate=$HIT_RATE" >> "$GITHUB_OUTPUT"
        echo "direct_rate=$DIRECT_RATE" >> "$GITHUB_OUTPUT"
        
        echo ""
        echo "Final calculated rates:"
        echo "  Hit rate: ${HIT_RATE}% (${HITS}/${CACHEABLE})"
        echo "  Direct rate: ${DIRECT_RATE}% (${DIRECT}/${CACHEABLE})"
        
        echo "::endgroup::"
        
        # Add to step summary
        {
          echo "## üìä ccache Statistics"
          echo ""
          echo "| Metric | Value | Percentage |"
          echo "|--------|-------|------------|"
          echo "| **Hit Rate** | ${HITS}/${CACHEABLE} | **${HIT_RATE}%** |"
          echo "| **Direct Rate** | ${DIRECT}/${CACHEABLE} | **${DIRECT_RATE}%** |"
          echo "| Direct Hits | ${DIRECT}/${HITS} | $(awk -v d="$DIRECT" -v h="$HITS" 'BEGIN{if(h>0) printf "%.1f", (d/h)*100; else print "0.0"}')% |"
          echo "| Preprocessed Hits | ${PREPROCESSED}/${HITS} | $(awk -v p="$PREPROCESSED" -v h="$HITS" 'BEGIN{if(h>0) printf "%.1f", (p/h)*100; else print "0.0"}')% |"
          echo ""
          echo "<details>"
          echo "<summary>Full Statistics</summary>"
          echo ""
          echo '```'
          echo "$STATS"
          echo '```'
          echo ""
          echo "</details>"
        } >> $GITHUB_STEP_SUMMARY

