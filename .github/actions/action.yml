        echo "- üîß KPM patching for enhanced security" >> $GITHUB_STEP_SUMMARY
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "---" >> $GITHUB_STEP_SUMMARY
        echo "*Built with ‚ù§Ô∏è by SukiSU Ultra Action v5 (SUSFS 2.0.0 + KPM) - Performance Optimized*" >> $GITHUB_STEP_SUMMARY

