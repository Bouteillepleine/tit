      shell: bash
      run: |
        set -euo pipefail
        echo "::group::Download ZRAM module"
            
        mkdir -p "${ARTIFACTS_DIR}"
            
        KERNEL_VER="${{ env.KERNEL_VER }}"
        ANDROID_VER="${{ env.ANDROID_VER }}"
            
        ZRAM_BASE_URL="https://github.com/Numbersf/Action-Build/releases/download/zram-modules"
            
        case "$KERNEL_VER" in
          5.10) download_url="$ZRAM_BASE_URL/zram-${ANDROID_VER}-5.10.tar.gz" ;;
          5.15) download_url="$ZRAM_BASE_URL/zram-${ANDROID_VER}-5.15.tar.gz" ;;
          6.1) download_url="$ZRAM_BASE_URL/zram-${ANDROID_VER}-6.1.tar.gz" ;;
          6.6) download_url="$ZRAM_BASE_URL/zram-${ANDROID_VER}-6.6.tar.gz" ;;
          6.12) download_url="$ZRAM_BASE_URL/zram-${ANDROID_VER}-6.12.tar.gz" ;;
          *)
            echo "::warning::ZRAM module not available for kernel $KERNEL_VER"
            echo "zram_available=false" >> "$GITHUB_OUTPUT"
            echo "::endgroup::"
            exit 0
            ;;
        esac
            
        echo "Downloading ZRAM module from: $download_url"
          
        success=0
        if [ -n "$download_url" ]; then
          if curl -fSL --retry 5 --retry-delay 2 --connect-timeout 20 --max-time 600 \
               "$download_url" -o "${ARTIFACTS_DIR}/zram-module.tar.gz"; then
            if [ -f "${ARTIFACTS_DIR}/zram-module.tar.gz" ]; then
              cd "${ARTIFACTS_DIR}"
              if tar -xzf zram-module.tar.gz; then
                rm -f zram-module.tar.gz
                success=1
                echo "‚úÖ ZRAM module downloaded and extracted"
              else
                echo "::warning::Failed to extract ZRAM module"
              fi
            fi
          else
            echo "::warning::Failed to download ZRAM module"
          fi
        fi
            
        if [ "$success" = "1" ]; then
          echo "zram_available=true" >> "$GITHUB_OUTPUT"
        else
          echo "zram_available=false" >> "$GITHUB_OUTPUT"
        fi
            
        echo "::endgroup::"

