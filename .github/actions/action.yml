        python3 << 'EOF'
        import os
        import re
        
        kernel_path = os.environ.get('GITHUB_WORKSPACE') + '/' + os.environ.get('CONFIG') + '/kernel_platform'
        common = kernel_path + '/common'
        supercalls = common + '/drivers/kernelsu/supercalls.c'
        
        if not os.path.exists(supercalls):
            print("‚ÑπÔ∏è  KernelSU supercalls.c not found")
            exit(0)
        
        print("üîß Patching KernelSU supercalls.c...")
        
        with open(supercalls, 'r') as f:
            content = f.read()
        
        defines = '''
        // Missing defines for SukiSU Ultra
        #ifndef DATA_ADB_NO_AUTO_ADD_SUS_BIND_MOUNT
        #define DATA_ADB_NO_AUTO_ADD_SUS_BIND_MOUNT "/data/adb/.no_auto_add_sus_bind_mount"
