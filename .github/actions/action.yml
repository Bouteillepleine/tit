        #define DATA_ADB_NO_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT "/data/adb/.no_auto_add_sus_ksu_default_mount"
        #endif
        
        '''
        
        content = re.sub(r'(#include\s+[<"][^>"]+[>"])', r'\1' + defines, content, count=1)
        
        with open(supercalls, 'w') as f:
            f.write(content)
        
        print("‚úÖ KernelSU patched successfully")
