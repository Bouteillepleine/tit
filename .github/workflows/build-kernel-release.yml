name: Build OnePlus Kernels_SukiSu Ultra

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      make_release:
        description: 'Create release'
        type: boolean
        default: false
      op_model:
        description: 'Select kernels'
        type: choice
        options:
          - ALL
          - android16-6.12      # âœ¨ AJOUTÃ‰
          - android15-6.6
          - android14-6.1
          - android14-5.15
          - android13-5.15
          - android13-5.10
          - android12-5.10
          - OP13-CPH
          - OP13-PJZ
          - OP13r
          - OP13S
          - OP13T
          - OP12
          - OP12r
          - OP11
          - OP11r
          - OP10pro
          - OP10t
          - OP-Nord-5
          - OP-NORD-4
          - OP-NORD-4-CE
          - OP-NORD-CE4-LITE
          - OP-ACE-5-PRO
          - OP-ACE-5
          - OP-ACE-3-PRO
          - OP-ACE-3V
          - OP-ACE-2-PRO
          - OP-ACE-2
          - OP-OPEN
          - OP-PAD-3
          - OP-PAD-2-PRO
          - OP-PAD-2
          - OP-PAD-PRO
        default: ALL
      hook:
        description: 'Hook type'
        type: choice
        options: [kprobe, manual, tracepoint]
        default: manual
      lsm:
        description: 'BBG LSM'
        type: boolean
        default: false
      sched:
        description: 'Fengchi scheduler'
        type: boolean
        default: false
      enable_zram:
        description: 'ZRAM'
        type: boolean
        default: false
      optimize_level:
        description: 'Optimization'
        type: choice
        options: [O2, O3]
        default: O2
      clean_build:
        description: 'Clean build/No CCache'
        type: boolean
        default: false

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.result }}
      device_count: ${{ steps.matrix.outputs.count }}
    steps:
      - name: ðŸ“¥ Checkout configs
        uses: actions/checkout@v4
        with:
          sparse-checkout: configs/

      - name: ðŸ” Generate build matrix
        id: matrix
        run: |
          echo "::group::Matrix generation"
          
          [ ! -d configs ] && { echo "::error::configs/ not found"; exit 1; }
          
          echo "[" > matrix.json
          first=true
          for f in configs/*.json; do
            jq empty "$f" 2>/dev/null || continue
            [ "$first" = false ] && echo "," >> matrix.json
            jq -c '.' "$f" >> matrix.json
            first=false
          done
          echo "]" >> matrix.json
          
          input="${{ inputs.op_model }}"
          echo "ðŸ“‹ Filter: $input"
          
          if [[ "$input" == "ALL" ]]; then
            filter="."
          elif [[ "$input" == android*-* ]]; then
            av="${input%-*}"
            kv="${input#*-}"
            filter="map(select(.android_version==\"$av\" and .kernel_version==\"$kv\"))"
          else
            filter="map(select(.model==\"$input\"))"
          fi
          
          result=$(jq -c "$filter" matrix.json)
          count=$(jq 'length' <<<"$result")
          
          [ "$count" -eq 0 ] && { echo "::error::No matching devices"; exit 1; }
          
          echo "âœ… Found $count device(s) to build"
          echo ""
          echo "Devices:"
          jq -r '.[] | "  - \(.model) (\(.android_version)-\(.kernel_version))"' <<<"$result"
          
          echo "result=$(jq -cn --argjson i "$result" '{include:$i}')" >> $GITHUB_OUTPUT
          echo "count=$count" >> $GITHUB_OUTPUT
          
          echo "::endgroup::"

      - name: ðŸ“Š Build plan summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸŽ¯ Build Plan
          
          **Target:** \`${{ inputs.op_model }}\`  
          **Devices:** ${{ steps.matrix.outputs.count }}  
          **Configuration:**
          - Hook: \`${{ inputs.hook }}\`
          - Optimization: \`${{ inputs.optimize_level }}\`
          - ZRAM: ${{ inputs.enable_zram }}
          - BBG LSM: ${{ inputs.lsm }}
          - Fengchi: ${{ inputs.sched }}
          - Clean Build: ${{ inputs.clean_build }}
          - Create Release: ${{ inputs.make_release }}
          EOF

  build:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.setup.outputs.matrix) }}
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Create and Enable 3GB Swap
        shell: bash
        run: |
          set -euo pipefail
          
          echo "::group::Swap configuration"
          
          # Deactivate any existing swap
          sudo swapoff -a 2>/dev/null || true
          
          # Always clear immutable before touching (symmetry)
          sudo chattr -i -a /swapfile 2>/dev/null || true
          
          if [ ! -f /swapfile ]; then
            # Prefer fallocate (fast); fallback to dd (portable)
            if sudo fallocate -l 3G /swapfile 2>/dev/null; then
              # Verify non-sparse (critical for exotic filesystems)
              alloc_mb="$(sudo du -m /swapfile | awk '{print $1}')"
              if [ "${alloc_mb:-0}" -lt 3072 ]; then
                sudo rm -f /swapfile
                sudo dd if=/dev/zero of=/swapfile bs=1M count=3072 status=none
              fi
            else
              sudo rm -f /swapfile
              sudo dd if=/dev/zero of=/swapfile bs=1M count=3072 status=none
            fi
            
            # Disable CoW after creation (best-effort; harmless if unsupported)
            sudo chattr +C /swapfile 2>/dev/null || true
            
            # Secure ownership and permissions
            sudo chown root:root /swapfile
            sudo chmod 600 /swapfile
            sudo mkswap /swapfile >/dev/null
          fi
          
          # Enable swap; if header invalid, re-create and retry
          sudo swapon /swapfile 2>/dev/null || {
            sudo mkswap /swapfile >/dev/null
            sudo swapon /swapfile
          }
          
          # Protect the swapfile from accidental modification
          sudo chattr +i /swapfile 2>/dev/null || true
          
          # Ephemeral memory tuning for CI
          sudo install -m 0644 /dev/null /etc/sysctl.d/99-swap.conf
          sudo tee /etc/sysctl.d/99-swap.conf >/dev/null <<'SYSCTL_EOF'
          vm.swappiness=5
          vm.vfs_cache_pressure=50
          SYSCTL_EOF
          sudo chown root:root /etc/sysctl.d/99-swap.conf
          sudo sysctl -p /etc/sysctl.d/99-swap.conf >/dev/null
          
          # Visibility: memory + active swap device
          echo ""
          echo "Memory status:"
          free -h
          echo ""
          echo "Swap devices:"
          swapon --show
          
          # Sanity: confirm our swapfile is active
          if ! swapon --show=NAME | grep -q '^/swapfile$'; then
            echo "::error::Swap file /swapfile not active"
            exit 1
          fi
          
          echo ""
          echo "âœ… Swap configured successfully"
          echo "::endgroup::"

      - name: ðŸ”¨ Build ${{ matrix.model }}
        id: build
        uses: ./.github/actions
        with:
          op_config_json: ${{ toJSON(matrix) }}
          ksu_meta: 'susfs-main/âš¡Ultraâš¡/'
          hook: ${{ inputs.hook }}
          lsm: ${{ inputs.lsm }}
          enable_zram: ${{ inputs.enable_zram }}
          sched: ${{ inputs.sched }}
          optimize_level: ${{ inputs.optimize_level }}
          clean: ${{ inputs.clean_build }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“Š Build statistics
        if: always()
        run: |
          echo "::group::Build Statistics"
          
          echo "Device: ${{ matrix.model }}"
          echo "Status: ${{ job.status }}"
          
          if [ "${{ steps.build.outcome }}" = "success" ]; then
            echo ""
            echo "âœ… Build completed successfully"
            echo ""
            echo "Outputs:"
            echo "  - Kernel: ${{ steps.build.outputs.kernel_version }}"
            echo "  - SukiSU: v${{ steps.build.outputs.sukisu_version }}"
            echo "  - SUSFS: ${{ steps.build.outputs.susfs_version }}"
            echo "  - Build time: ${{ steps.build.outputs.build_time }}s"
            echo "  - ZIP: ${{ steps.build.outputs.zip_name }}"
            echo "  - Size: $(numfmt --to=iec-i --suffix=B ${{ steps.build.outputs.zip_size }} 2>/dev/null || echo '${{ steps.build.outputs.zip_size }} bytes')"
            
            if [ "${{ inputs.clean_build }}" != "true" ]; then
              echo "  - ccache hit rate: ${{ steps.build.outputs.ccache_hit_rate }}"
            fi
            
            if [ -n "${{ steps.build.outputs.warnings_count }}" ]; then
              echo "  - Warnings: ${{ steps.build.outputs.warnings_count }}"
            fi
            
            if [ -n "${{ steps.build.outputs.errors_count }}" ]; then
              echo "  - Errors: ${{ steps.build.outputs.errors_count }}"
            fi
          else
            echo "âŒ Build failed"
          fi
          
          echo "::endgroup::"
      
      - name: ðŸ“¤ Upload kernel artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.model }}-${{ matrix.android_version }}
          path: |
            ${{ matrix.model }}/kernel_platform/artifacts/*.zip
            ${{ matrix.model }}/kernel_platform/artifacts/build_info.json
          retention-days: 30
          if-no-files-found: error
          compression-level: 6
           
      - name: ðŸ“ Job summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          
          ### ${{ matrix.model }} - ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }}
          
          EOF
          
          if [ "${{ steps.build.outcome }}" = "success" ]; then
            cat >> $GITHUB_STEP_SUMMARY << EOF
          | Metric | Value |
          |--------|-------|
          | **Kernel** | ${{ steps.build.outputs.kernel_version }} |
          | **SukiSU** | v${{ steps.build.outputs.sukisu_version }} |
          | **SUSFS** | ${{ steps.build.outputs.susfs_version }} |
          | **Build Time** | ${{ steps.build.outputs.build_time }}s |
          | **ZIP Size** | $(numfmt --to=iec-i --suffix=B ${{ steps.build.outputs.zip_size }} 2>/dev/null || echo '${{ steps.build.outputs.zip_size }} bytes') |
          EOF
            
            if [ "${{ inputs.clean_build }}" != "true" ]; then
              echo "| **ccache Hit Rate** | ${{ steps.build.outputs.ccache_hit_rate }} |" >> $GITHUB_STEP_SUMMARY
            fi
            
            if [ -n "${{ steps.build.outputs.warnings_count }}" ]; then
              echo "| **Warnings** | ${{ steps.build.outputs.warnings_count }} |" >> $GITHUB_STEP_SUMMARY
            fi
            
            if [ -n "${{ steps.build.outputs.errors_count }}" ]; then
              echo "| **Errors** | ${{ steps.build.outputs.errors_count }} |" >> $GITHUB_STEP_SUMMARY
            fi
            
            cat >> $GITHUB_STEP_SUMMARY << EOF
          
          **Artifact:** \`${{ steps.build.outputs.zip_name }}\`  
          **SHA256:** \`${{ steps.build.outputs.zip_sha256 }}\`
          EOF
          fi

  release:
    if: ${{ inputs.make_release }}
    needs: build
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ·ï¸ Generate release tag
        id: tag
        run: |
          echo "::group::Tag generation"
          
          git fetch --tags
          latest=$(git tag -l "Release_r*" | sort -V | tail -1)
          
          if [ -z "$latest" ]; then
            tag="Release_r0"
            echo "ðŸ†• Creating initial tag: $tag"
          else
            rev=$(echo $latest | grep -oP 'r\K\d+')
            tag="Release_r$((rev + 1))"
            echo "ðŸ“ˆ Incrementing from $latest to $tag"
          fi
          
          echo "TAG=$tag" >> $GITHUB_ENV
          echo "tag=$tag" >> $GITHUB_OUTPUT
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$tag" -m "Release $tag"
          git push origin "$tag"
          
          echo "âœ… Tag created and pushed"
          echo "::endgroup::"

      - name: ðŸ“¥ Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: ðŸ“¦ Prepare release assets
        id: prepare
        run: |
          echo "::group::Prepare release"
          
          # Verify artifacts directory exists
          if [ ! -d "artifacts" ]; then
            echo "::error::Artifacts directory not found"
            exit 1
          fi
          
          # Show what was downloaded
          echo "Downloaded artifacts:"
          ls -lah artifacts/
          echo ""
          
          mkdir -p release
          
          # Find all ZIP files recursively in artifacts directory
          find artifacts -type f -name "*.zip" -exec cp {} release/ \;
          
          count=$(ls -1 release/*.zip 2>/dev/null | wc -l)
          
          if [ "$count" -eq 0 ]; then
            echo "::error::No kernel ZIPs found in artifacts"
            echo ""
            echo "Artifacts directory structure:"
            find artifacts -type f
            exit 1
          fi
          
          total_size=$(du -sb release | cut -f1)
          
          echo "ðŸ“¦ Prepared $count kernel(s)"
          echo "ðŸ“Š Total size: $(numfmt --to=iec-i --suffix=B $total_size)"
          
          echo "count=$count" >> $GITHUB_OUTPUT
          echo "total_size=$total_size" >> $GITHUB_OUTPUT
          
          # Generate release notes
          HOOK_TYPE="${{ inputs.hook }}"
          OPTIMIZE="${{ inputs.optimize_level }}"
          ZRAM="${{ inputs.enable_zram }}"
          LSM="${{ inputs.lsm }}"
          SCHED="${{ inputs.sched }}"
          CLEAN="${{ inputs.clean_build }}"
          
          cat > notes.md << 'EOF'
          # ðŸš€ SukiSU Ultra with SUSFS v1.5.12
          
          ## ðŸ“± Built Devices
          
          EOF
          
          # Process each ZIP file
          for zip in release/*.zip; do
            name=$(basename "$zip" .zip)
            size=$(stat -c%s "$zip")
            size_mb=$(echo "scale=2; $size / 1024 / 1024" | bc)
            sha256=$(sha256sum "$zip" | awk '{print $1}')
            
            # Extract device name from ZIP filename
            # Adjust this regex based on your actual ZIP naming pattern
            device_name=$(echo "$name" | sed -E 's/^AK3_([^_]+)_.*/\1/')
            
            cat >> notes.md << DEVICE
          ### ðŸ“¦ $device_name
          - **File:** \`$name.zip\`
          - **Size:** ${size_mb} MB
          - **SHA256:** \`${sha256}\`
          
          DEVICE
          done
          
          cat >> notes.md << EOF
          
          ## âœ¨ Features
          - âš¡ **SukiSU Ultra Manager** - Advanced root management with enhanced UI
          - ðŸ›¡ï¸ **SUSFS v1.5.12** - Enhanced security and hiding capabilities
          - ðŸŒ **WireGuard** - Built-in VPN support for secure connections
          - ðŸ’¾ **ZRAM** - Memory compression with LZ4K/LZ4KD (optional)
          - ðŸ”§ **BBG LSM** - Baseband Guard security module (optional)
          - ðŸš€ **Compiler Optimizations** - O2/O3 optimizations with LTO
          - ðŸŽ¯ **Multiple Hook Types** - kprobe, manual, or tracepoint
          - ðŸ“± **Android 16 Support** - Full support for Android 16 (kernel 6.12)
          
          ## ðŸ”§ Build Configuration
          - **Hook Type:** ${HOOK_TYPE}
          - **Optimization:** ${OPTIMIZE}
          - **ZRAM:** ${ZRAM}
          - **BBG LSM:** ${LSM}
          - **Fengchi Scheduler:** ${SCHED}
          - **Clean Build:** ${CLEAN}
          
          ## ðŸ“¥ Installation
          1. **Download** the ZIP file for your device from the assets below
          2. **Flash** using SukiSU Manager or Kernel Flasher
          3. **Use SukiSU Manager to enable KPM**
          4. **Reboot** your device
          5. **Enjoy** enhanced root capabilities!
          
          ## âš ï¸ Important Notes
          - Always backup your data before flashing
          - Check device compatibility before flashing
          - Android 16 (6.12) kernels are experimental - test thoroughly
          
          ## ðŸ”— Useful Links
          - [SUSFS Module](https://github.com/sidex15/ksu_module_susfs)
          - [SukiSU Ultra Manager](https://github.com/SukiSU-Ultra/SukiSU-Ultra)
          - [Documentation](https://github.com/${{ github.repository }}/wiki)
          
          ## ðŸ“Š Build Information
          - **Built on:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - **Workflow:** ${{ github.workflow }}
          - **Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          - **Commit:** [\`${{ github.sha }}\`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
          
          ## ðŸ’ Support
          If you find this project useful, please consider:
          - â­ Starring the repository
          - ðŸ› Reporting bugs and issues
          - ðŸ’¬ Joining our community discussions
          - ðŸ“¢ Sharing with other OnePlus users
          
          ---
          
          **Disclaimer:** Flash at your own risk. The developers are not responsible for any damage to your device.
          EOF
          
          echo "::endgroup::"

      - name: ðŸš€ Create GitHub release
        id: release
        run: |
          echo "::group::Create release"
          
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "âš ï¸ Release $TAG already exists, deleting..."
            gh release delete "$TAG" --yes || true
            sleep 2
          fi
          
          gh release create "$TAG" \
            --title "ðŸŽ¯ OnePlus Kernels - SukiSU Ultra $TAG" \
            --notes-file notes.md \
            --prerelease \
            release/*.zip
          
          echo "âœ… Release created: $TAG"
          echo "ðŸ”— URL: ${{ github.server_url }}/${{ github.repository }}/releases/tag/$TAG"
          
          echo "release_url=${{ github.server_url }}/${{ github.repository }}/releases/tag/$TAG" >> $GITHUB_OUTPUT
          
          echo "::endgroup::"

      - name: ðŸ“ Release summary
        if: success()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          
          ---
          
          ## ðŸŽ‰ Release Created Successfully
          
          **Tag:** [\`${{ steps.tag.outputs.tag }}\`](${{ steps.release.outputs.release_url }})  
          **Kernels:** ${{ steps.prepare.outputs.count }}  
          **Total Size:** $(numfmt --to=iec-i --suffix=B ${{ steps.prepare.outputs.total_size }})
          
          ### ðŸ“¦ Released Assets
          EOF
          
          for zip in release/*.zip; do
            name=$(basename "$zip")
            size=$(stat -c%s "$zip")
            size_mb=$(echo "scale=2; $size / 1024 / 1024" | bc)
            sha256=$(sha256sum "$zip" | awk '{print $1}')
            echo "- \`$name\` (${size_mb} MB)" >> $GITHUB_STEP_SUMMARY
            echo "  - SHA256: \`${sha256}\`" >> $GITHUB_STEP_SUMMARY
          done
          
          cat >> $GITHUB_STEP_SUMMARY << EOF
          
          ### ðŸ”— Quick Links
          - [ðŸ“¦ Release Page](${{ steps.release.outputs.release_url }})
          - [ðŸ“Š Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          - [ðŸ“ Commit](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
          EOF

      - name: ðŸ§¹ Cleanup on failure
        if: failure()
        run: |
          echo "::group::Cleanup failed release"
          
          git push origin --delete "$TAG" 2>/dev/null || true
          git tag -d "$TAG" 2>/dev/null || true
          gh release delete "$TAG" --yes 2>/dev/null || true
          
          echo "âœ… Cleanup completed"
          echo "::endgroup::"

  cleanup:
    if: always()
    needs: [build, release]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¹ Clean up old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const days = 7;
            const ms = days * 24 * 60 * 60 * 1000;
            const cutoff = new Date(Date.now() - ms);
            
            console.log(`Cleaning artifacts older than ${days} days (before ${cutoff.toISOString()})`);
            
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });
            
            let deleted = 0;
            for (const artifact of artifacts.data.artifacts) {
              const createdAt = new Date(artifact.created_at);
              if (createdAt < cutoff) {
                console.log(`Deleting: ${artifact.name} (${artifact.created_at})`);
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id
                });
                deleted++;
              }
            }
            
            console.log(`âœ… Deleted ${deleted} old artifact(s)`);

      - name: ðŸ“Š Cleanup summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          
          ---
          
          ## ðŸ§¹ Cleanup Completed
          
          Old artifacts (>7 days) have been automatically removed to save storage space.
          EOF
