name: Build OnePlus Kernels - SukiSU Ultra

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      make_release:
        description: 'Create release'
        type: boolean
        default: false
      op_model:
        description: 'Select kernels'
        type: choice
        options:
          - ALL
          - android15-6.6
          - android14-6.1
          - android14-5.15
          - android13-5.15
          - android13-5.10
          - android12-5.10
          - OP13-CPH
          - OP13-PJZ
          - OP13r
          - OP13S
          - OP13T
          - OP12
          - OP12r
          - OP11
          - OP11r
          - OP10pro
          - OP10t
          - OP-Nord-5
          - OP-NORD-4
          - OP-NORD-4-CE
          - OP-NORD-CE4-LITE
          - OP-ACE-5-PRO
          - OP-ACE-5
          - OP-ACE-3-PRO
          - OP-ACE-3V
          - OP-ACE-2-PRO
          - OP-ACE-2
          - OP-OPEN
          - OP-PAD-3
          - OP-PAD-2-PRO
          - OP-PAD-2
          - OP-PAD-PRO
        default: ALL
      hook:
        description: 'Hook type'
        type: choice
        options: [kprobe, manual, tracepoint]
        default: manual
      lsm:
        description: 'BBG LSM'
        type: boolean
        default: false
      sched:
        description: 'Fengchi scheduler (6.6 only)'
        type: boolean
        default: false
      enable_zram:
        description: 'ZRAM with advanced compressors'
        type: boolean
        default: false
      optimize_level:
        description: 'Optimization level'
        type: choice
        options: [O2, O3]
        default: O2
      clean_build:
        description: 'Clean build (disable ccache)'
        type: boolean
        default: false

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.result }}
      device_count: ${{ steps.matrix.outputs.count }}
    steps:
      - name: üì• Checkout configs
        uses: actions/checkout@v4
        with:
          sparse-checkout: configs/

      - name: üîç Generate build matrix
        id: matrix
        run: |
          echo "::group::Matrix generation"
          
          [ ! -d configs ] && { echo "::error::configs/ not found"; exit 1; }
          
          echo "[" > matrix.json
          first=true
          for f in configs/*.json; do
            jq empty "$f" 2>/dev/null || continue
            [ "$first" = false ] && echo "," >> matrix.json
            jq -c '.' "$f" >> matrix.json
            first=false
          done
          echo "]" >> matrix.json
          
          input="${{ inputs.op_model }}"
          echo "üìã Filter: $input"
          
          if [[ "$input" == "ALL" ]]; then
            filter="."
          elif [[ "$input" == android*-* ]]; then
            av="${input%-*}"
            kv="${input#*-}"
            filter="map(select(.android_version==\"$av\" and .kernel_version==\"$kv\"))"
          else
            filter="map(select(.model==\"$input\"))"
          fi
          
          result=$(jq -c "$filter" matrix.json)
          count=$(jq 'length' <<<"$result")
          
          [ "$count" -eq 0 ] && { echo "::error::No matching devices"; exit 1; }
          
          echo "‚úÖ Found $count device(s) to build"
          echo ""
          echo "Devices:"
          jq -r '.[] | "  - \(.model) (\(.android_version)-\(.kernel_version))"' <<<"$result"
          
          echo "result=$(jq -cn --argjson i "$result" '{include:$i}')" >> $GITHUB_OUTPUT
          echo "count=$count" >> $GITHUB_OUTPUT
          
          echo "::endgroup::"

      - name: üìä Build plan summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## üéØ Build Plan
          
          **Target:** \`${{ inputs.op_model }}\`  
          **Devices:** ${{ steps.matrix.outputs.count }}  
          
          ### Configuration
          | Setting | Value |
          |---------|-------|
          | **Hook Type** | \`${{ inputs.hook }}\` |
          | **Optimization** | \`${{ inputs.optimize_level }}\` |
          | **ZRAM** | ${{ inputs.enable_zram && '‚úÖ Enabled' || '‚ùå Disabled' }} |
          | **BBG LSM** | ${{ inputs.lsm && '‚úÖ Enabled' || '‚ùå Disabled' }} |
          | **Fengchi** | ${{ inputs.sched && '‚úÖ Enabled' || '‚ùå Disabled' }} |
          | **ccache** | ${{ inputs.clean_build && '‚ùå Disabled (clean)' || '‚úÖ Enabled' }} |
          | **Release** | ${{ inputs.make_release && '‚úÖ Yes' || '‚ùå No' }} |
          
          ---
          EOF

  build:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 3  # ‚≠ê NEW: Limit concurrent builds to manage resources
      matrix: ${{ fromJSON(needs.setup.outputs.matrix) }}
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üî® Build ${{ matrix.model }}
        id: build
        uses: ./.github/actions
        with:
          op_config_json: ${{ toJSON(matrix) }}
          ksu_meta: 'susfs-main/‚ö°Ultra‚ö°/'
          hook: ${{ inputs.hook }}
          lsm: ${{ inputs.lsm }}
          enable_zram: ${{ inputs.enable_zram }}
          sched: ${{ inputs.sched }}
          optimize_level: ${{ inputs.optimize_level }}
          clean: ${{ inputs.clean_build }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: üìä Build statistics
        if: always()
        run: |
          echo "::group::Build Statistics for ${{ matrix.model }}"
          
          echo "Device: ${{ matrix.model }}"
          echo "Status: ${{ job.status }}"
          
          if [ "${{ steps.build.outcome }}" = "success" ]; then
            echo ""
            echo "‚úÖ Build completed successfully"
            echo ""
            echo "Outputs:"
            echo "  - Kernel: ${{ steps.build.outputs.kernel_version }}"
            echo "  - SukiSU: v${{ steps.build.outputs.sukisu_version }}"
            echo "  - SUSFS: ${{ steps.build.outputs.susfs_version }}"
            
            # ‚≠ê NEW: Better time formatting
            build_time="${{ steps.build.outputs.build_time }}"
            if [ -n "$build_time" ]; then
              build_min=$((build_time / 60))
              build_sec=$((build_time % 60))
              echo "  - Build time: ${build_min}m ${build_sec}s"
            fi
            
            echo "  - ZIP: ${{ steps.build.outputs.zip_name }}"
            
            # ‚≠ê NEW: Better size formatting
            zip_size="${{ steps.build.outputs.zip_size }}"
            if [ -n "$zip_size" ]; then
              size_mb=$(echo "scale=2; $zip_size / 1024 / 1024" | bc)
              echo "  - Size: ${size_mb} MB"
            fi
            
            # ‚≠ê NEW: Show ccache stats only if enabled
            if [ "${{ inputs.clean_build }}" != "true" ]; then
              hit_rate="${{ steps.build.outputs.ccache_hit_rate }}"
              direct_rate="${{ steps.build.outputs.ccache_direct_rate }}"
              [ -n "$hit_rate" ] && echo "  - ccache hit rate: ${hit_rate}%"
              [ -n "$direct_rate" ] && echo "  - ccache direct rate: ${direct_rate}%"
            fi
            
            warnings="${{ steps.build.outputs.warnings_count }}"
            [ -n "$warnings" ] && echo "  - Warnings: $warnings"
          else
            echo "‚ùå Build failed"
          fi
          
          echo "::endgroup::"

      - name: üì§ Upload kernel artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.model }}-kernel
          path: ${{ matrix.model }}/artifacts/${{ steps.build.outputs.zip_name }}
          retention-days: 30
          compression-level: 9  # ‚≠ê NEW: Maximum compression for artifacts

      - name: üìù Job summary
        if: always()
        run: |
          status_icon="${{ steps.build.outcome == 'success' && '‚úÖ' || '‚ùå' }}"
          status_text="${{ steps.build.outcome == 'success' && 'Success' || 'Failed' }}"
          
          cat >> $GITHUB_STEP_SUMMARY << EOF
          
          ### ${{ matrix.model }} - $status_icon $status_text
          
          EOF
          
          if [ "${{ steps.build.outcome }}" = "success" ]; then
            # ‚≠ê NEW: Better time and size formatting
            build_time="${{ steps.build.outputs.build_time }}"
            build_min=$((build_time / 60))
            build_sec=$((build_time % 60))
            
            zip_size="${{ steps.build.outputs.zip_size }}"
            size_mb=$(echo "scale=2; $zip_size / 1024 / 1024" | bc)
            
            cat >> $GITHUB_STEP_SUMMARY << EOF
          | Metric | Value |
          |--------|-------|
          | **Kernel** | ${{ steps.build.outputs.kernel_version }} |
          | **SukiSU** | v${{ steps.build.outputs.sukisu_version }} |
          | **SUSFS** | ${{ steps.build.outputs.susfs_version }} |
          | **Build Time** | ${build_min}m ${build_sec}s |
          | **ZIP Size** | ${size_mb} MB |
          EOF
            
            # ‚≠ê NEW: Conditional ccache stats
            if [ "${{ inputs.clean_build }}" != "true" ]; then
              hit_rate="${{ steps.build.outputs.ccache_hit_rate }}"
              direct_rate="${{ steps.build.outputs.ccache_direct_rate }}"
              
              [ -n "$hit_rate" ] && echo "| **ccache Hit Rate** | ${hit_rate}% |" >> $GITHUB_STEP_SUMMARY
              [ -n "$direct_rate" ] && echo "| **ccache Direct Rate** | ${direct_rate}% |" >> $GITHUB_STEP_SUMMARY
            fi
            
            warnings="${{ steps.build.outputs.warnings_count }}"
            [ -n "$warnings" ] && echo "| **Warnings** | $warnings |" >> $GITHUB_STEP_SUMMARY
            
            cat >> $GITHUB_STEP_SUMMARY << EOF
          
          **Artifact:** \`${{ steps.build.outputs.zip_name }}\`  
          **Image SHA256:** \`${{ steps.build.outputs.image_sha256 }}\`  
          **ZIP SHA256:** \`${{ steps.build.outputs.zip_sha256 }}\`
          EOF
          fi

  release:
    if: ${{ inputs.make_release }}
    needs: build
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üè∑Ô∏è Generate release tag
        id: tag
        run: |
          echo "::group::Tag generation"
          
          git fetch --tags
          latest=$(git tag -l "v1.5.12-r*" | sort -V | tail -1)
          
          if [ -z "$latest" ]; then
            tag="v1.5.12-r0"
            echo "üÜï Creating initial tag: $tag"
          else
            rev=$(echo $latest | grep -oP 'r\K\d+')
            tag="v1.5.12-r$((rev + 1))"
            echo "üìà Incrementing from $latest to $tag"
          fi
          
          echo "TAG=$tag" >> $GITHUB_ENV
          echo "tag=$tag" >> $GITHUB_OUTPUT
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$tag" -m "Release $tag - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push origin "$tag"
          
          echo "‚úÖ Tag created and pushed: $tag"
          echo "::endgroup::"

      - name: üì• Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: üì¶ Prepare release assets
        id: prepare
        run: |
          echo "::group::Prepare release assets"
          
          mkdir release
          find artifacts -name "*.zip" -exec cp {} release/ \;
          
          count=$(ls -1 release/*.zip 2>/dev/null | wc -l)
          total_size=$(du -sb release | cut -f1)
          total_mb=$(echo "scale=2; $total_size / 1024 / 1024" | bc)
          
          echo "üì¶ Prepared $count kernel(s)"
          echo "üìä Total size: ${total_mb} MB"
          
          echo "count=$count" >> $GITHUB_OUTPUT
          echo "total_size=$total_size" >> $GITHUB_OUTPUT
          
          # ‚≠ê NEW: Enhanced release notes with build configuration
          cat > notes.md << 'EOF'
          # üöÄ SukiSU Ultra with SUSFS v1.5.12
          
          ## üì± Built Devices
          EOF
          
          for zip in release/*.zip; do
            name=$(basename "$zip" .zip)
            size=$(stat -c%s "$zip")
            size_mb=$(echo "scale=2; $size / 1024 / 1024" | bc)
            sha256=$(sha256sum "$zip" | cut -d' ' -f1)
            echo "- **\`$name\`** (${size_mb} MB)" >> notes.md
            echo "  - SHA256: \`${sha256}\`" >> notes.md
          done
          
          cat >> notes.md << EOF
          
          ## ‚öôÔ∏è Build Configuration
          - **Hook Type:** \`${{ inputs.hook }}\`
          - **Optimization:** \`${{ inputs.optimize_level }}\`
          - **ZRAM:** ${{ inputs.enable_zram && '‚úÖ Enabled' || '‚ùå Disabled' }}
          - **BBG LSM:** ${{ inputs.lsm && '‚úÖ Enabled' || '‚ùå Disabled' }}
          - **Fengchi:** ${{ inputs.sched && '‚úÖ Enabled (6.6 only)' || '‚ùå Disabled' }}
          - **ccache:** ${{ inputs.clean_build && '‚ùå Disabled (clean build)' || '‚úÖ Enabled' }}
          
          ## ‚ú® Features
          - ‚ö° **SukiSU Ultra Manager** - Advanced root management
          - üõ°Ô∏è **SUSFS v1.5.12** - Enhanced security and hiding
          - üåê **WireGuard** - Built-in VPN support
          - üíæ **ZRAM** - Memory compression with advanced compressors
          - üîß **BBG LSM** - Baseband Guard security module
          - üöÄ **Optimized Build** - Compiler optimizations with ccache
          
          ## üì• Installation
          1. Download the ZIP for your device
          2. Flash with SukiSU Manager or custom recovery
          3. Reboot and enjoy!
          
          ## ‚ö†Ô∏è Important Notes
          - Backup your data before flashing
          - Ensure you have a working recovery
          - Check device compatibility before installation
          
          ## üîó Links
          - [SUSFS Module](https://github.com/sidex15/ksu_module_susfs)
          - [SukiSU Manager](https://github.com/SukiSU-Ultra/SukiSU-Ultra)
          - [Report Issues](https://github.com/${{ github.repository }}/issues)
          - [Discussions](https://github.com/${{ github.repository }}/discussions)
          
          ## üìä Build Info
          - **Built on:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - **Workflow:** ${{ github.workflow }}
          - **Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          - **Commit:** [\`${{ github.sha }}\`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
          EOF
          
          echo "‚úÖ Release notes prepared"
          echo "::endgroup::"

      - name: üöÄ Create GitHub release
        id: release
        run: |
          echo "::group::Create GitHub release"
          
          gh release create "$TAG" \
            --title "üéØ OnePlus Kernels - SukiSU Ultra $TAG" \
            --notes-file notes.md \
            --prerelease \
            release/*.zip
          
          release_url="${{ github.server_url }}/${{ github.repository }}/releases/tag/$TAG"
          
          echo "‚úÖ Release created successfully"
          echo "üè∑Ô∏è Tag: $TAG"
          echo "üîó URL: $release_url"
          
          echo "url=$release_url" >> $GITHUB_OUTPUT
          
          echo "::endgroup::"

      - name: üìù Release summary
        if: success()
        run: |
          total_mb=$(echo "scale=2; ${{ steps.prepare.outputs.total_size }} / 1024 / 1024" | bc)
          
          cat >> $GITHUB_STEP_SUMMARY << EOF
          
          ---
          
          ## üéâ Release Created Successfully
          
          **Tag:** [\`${{ steps.tag.outputs.tag }}\`](${{ steps.release.outputs.url }})  
          **Kernels:** ${{ steps.prepare.outputs.count }}  
          **Total Size:** ${total_mb} MB
          
          ### üì¶ Released Assets
          | Kernel | Size | SHA256 |
          |--------|------|--------|
          EOF
          
          for zip in release/*.zip; do
            name=$(basename "$zip")
            size=$(stat -c%s "$zip")
            size_mb=$(echo "scale=2; $size / 1024 / 1024" | bc)
            sha256=$(sha256sum "$zip" | cut -d' ' -f1 | cut -c1-16)
            echo "| \`$name\` | ${size_mb} MB | \`${sha256}...\` |" >> $GITHUB_STEP_SUMMARY
          done
          
          cat >> $GITHUB_STEP_SUMMARY << EOF
          
          ### üîó Quick Links
          - [üì• Download Release](${{ steps.release.outputs.url }})
          - [üìä Build Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          - [üí¨ Discussions](${{ github.server_url }}/${{ github.repository }}/discussions)
          EOF

      - name: üßπ Cleanup on failure
        if: failure()
        run: |
          echo "::group::Cleanup failed release"
          
          # Delete remote tag
          git push origin --delete "$TAG" 2>/dev/null || echo "‚ö†Ô∏è Remote tag not found"
          
          # Delete local tag
          git tag -d "$TAG" 2>/dev/null || echo "‚ö†Ô∏è Local tag not found"
          
          # Try to delete release if it was created
          gh release delete "$TAG" --yes 2>/dev/null || echo "‚ö†Ô∏è Release not found"
          
          echo "‚úÖ Cleanup completed"
          echo "::endgroup::"
