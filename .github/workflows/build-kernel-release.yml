name: Build OnePlus Kernels_SukiSu Ultra

permissions:
  contents: write
  actions: read

on:
  workflow_dispatch:
    inputs:
      make_release:
        description: 'Create release'
        type: boolean
        default: false
      op_model:
        description: 'Select kernels'
        type: choice
        options:
          - ALL
          - android15-6.6
          - android14-6.1
          - android14-5.15
          - android13-5.15
          - android13-5.10
          - android12-5.10
          - OP13-CPH
          - OP13-PJZ
          - OP13r
          - OP13S
          - OP13T
          - OP12
          - OP12r
          - OP11
          - OP11r
          - OP10pro
          - OP10t
          - OP-Nord-5
          - OP-NORD-4
          - OP-NORD-4-CE
          - OP-NORD-CE4-LITE
          - OP-ACE-5-PRO
          - OP-ACE-5
          - OP-ACE-6
          - OP-ACE-3-PRO
          - OP-ACE-3V
          - OP-ACE-2-PRO
          - OP-ACE-2
          - OP-OPEN
          - OP-PAD-3
          - OP-PAD-2-PRO
          - OP-PAD-2
          - OP-PAD-PRO
        default: ALL
      hook:
        description: 'Hook type'
        type: choice
        options: [kprobe, manual, tracepoint]
        default: manual
      lsm:
        description: 'BBG LSM'
        type: boolean
        default: false
      sched:
        description: 'Fengchi scheduler'
        type: boolean
        default: false
      enable_zram:
        description: 'ZRAM'
        type: boolean
        default: false
      optimize_level:
        description: 'Optimization'
        type: choice
        options: [O2, O3]
        default: O2
      clean_build:
        description: 'Clean build/No CCache'
        type: boolean
        default: false

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.result }}
      device_count: ${{ steps.matrix.outputs.count }}
    steps:
      - name: üì• Checkout configs
        uses: actions/checkout@v4
        with:
          sparse-checkout: configs/
      
      - name: üß∞ Ensure tools
        run: |
          set -euo pipefail
          echo "::group::Install dependencies"
          sudo apt-get update -y
          sudo apt-get install -y jq unzip bc
          echo "‚úÖ Tools installed: jq=$(jq --version), unzip=$(unzip -v | head -1), bc=$(bc --version | head -1)"
          echo "::endgroup::"

      - name: üîç Generate build matrix
        id: matrix
        run: |
          set -euo pipefail
          echo "::group::Matrix generation"
          
          [ ! -d configs ] && { echo "::error::configs/ not found"; exit 1; }
          
          # Build matrix with strict JSON validation
          echo "[" > matrix.json
          first=true
          for f in configs/*.json; do
            [ ! -f "$f" ] && continue
            
            if ! jq empty "$f" 2>/dev/null; then
              echo "::error::Invalid JSON in $f"
              exit 1
            fi
            
            [ "$first" = false ] && echo "," >> matrix.json
            jq -c '.' "$f" >> matrix.json
            first=false
          done
          echo "]" >> matrix.json
          
          input="${{ inputs.op_model }}"
          echo "üìã Filter: $input"
          
          # Build filter expression
          if [[ "$input" == "ALL" ]]; then
            filter="."
          elif [[ "$input" == android*-* ]]; then
            av="${input%-*}"
            kv="${input#*-}"
            filter="map(select(.android_version==\"$av\" and .kernel_version==\"$kv\"))"
          else
            filter="map(select(.model==\"$input\"))"
          fi
          
          result=$(jq -c '[.[] | .] | sort_by(.model) | '"$filter" matrix.json)
          count=$(jq 'length' <<<"$result")
          
          [ "$count" -eq 0 ] && { echo "::error::No matching devices for: $input"; exit 1; }
          
          echo "‚úÖ Found $count device(s) to build (deterministic order)"
          echo ""
          echo "Build order:"
          jq -r '.[] | "  \(.model) (\(.android_version)-\(.kernel_version))"' <<<"$result" | nl -w2 -s'. '
          
          echo "result=$(jq -cn --argjson i "$result" '{include:$i}')" >> $GITHUB_OUTPUT
          echo "count=$count" >> $GITHUB_OUTPUT
          
          echo "::endgroup::"
     
      - name: üìä Build plan summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## üéØ Build Plan
          
          **Target:** \`${{ inputs.op_model }}\`  
          **Devices:** ${{ steps.matrix.outputs.count }} (alphabetically ordered)  
          **Configuration:**
          - Hook: \`${{ inputs.hook }}\`
          - Optimization: \`${{ inputs.optimize_level }}\`
          - ZRAM: ${{ inputs.enable_zram }}
          - BBG LSM: ${{ inputs.lsm }}
          - Fengchi: ${{ inputs.sched }}
          - Clean Build: ${{ inputs.clean_build }}
          - Create Release: ${{ inputs.make_release }}
          
          ### üìã Build Queue
          EOF
          
          echo '${{ steps.matrix.outputs.result }}' | \
            jq -r '.include[] | "- `\(.model)` - Android \(.android_version) / Kernel \(.kernel_version)"' \
            >> $GITHUB_STEP_SUMMARY

  build:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.setup.outputs.matrix) }}
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
     
      - name: üßπ Free Up Disk Space
        run: |
          set -euo pipefail
          echo "::group::Disk cleanup"
          
          echo "Before cleanup:"
          df -h / | awk 'NR==2 {printf "Used: %s / %s (%s)\n", $3, $2, $5}'
          
          # Remove unnecessary software
          echo "Removing unnecessary packages..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          
          # Safe apt cleanup (preserves cache for faster builds)
          echo "Cleaning apt..."
          sudo apt-get autoremove -y
          sudo journalctl --vacuum-time=1s >/dev/null 2>&1 || true
          
          # Docker cleanup
          echo "Cleaning Docker..."
          docker system prune -af 2>/dev/null || true
          sudo systemctl stop docker 2>/dev/null || true
          
          # User caches
          echo "Cleaning user caches..."
          rm -rf ~/.cache ~/.npm ~/.local/share/Trash 2>/dev/null || true
          
          echo ""
          echo "After cleanup:"
          df -h / | awk 'NR==2 {printf "Used: %s / %s (%s)\n", $3, $2, $5}'
          
          AVAIL_GB=$(df -BG / | awk 'NR==2 {print $4}' | sed 's/G//')
          echo "‚úÖ Available space: ${AVAIL_GB}GB"
          echo "‚ÑπÔ∏è  APT cache (~250MB) preserved for faster builds"
          
          if [ "$AVAIL_GB" -lt 30 ]; then
            echo "::error::Insufficient disk space: ${AVAIL_GB}GB (need 30GB+)"
            exit 1
          fi
          
          echo "::endgroup::"
      
      - name: üîß Create and Enable 3GB Swap
        shell: bash
        run: |
          set -euo pipefail
          
          echo "::group::Swap configuration"
          
          # Deactivate any existing swap
          sudo swapoff -a 2>/dev/null || true
          
          # Always clear immutable before touching (symmetry)
          sudo chattr -i -a /swapfile 2>/dev/null || true
          
          if [ ! -f /swapfile ]; then
            # Prefer fallocate (fast); fallback to dd (portable)
            if sudo fallocate -l 3G /swapfile 2>/dev/null; then
              # Verify non-sparse (critical for exotic filesystems)
              alloc_mb="$(sudo du -m /swapfile | awk '{print $1}')"
              if [ "${alloc_mb:-0}" -lt 3072 ]; then
                sudo rm -f /swapfile
                sudo dd if=/dev/zero of=/swapfile bs=1M count=3072 status=none
              fi
            else
              sudo rm -f /swapfile
              sudo dd if=/dev/zero of=/swapfile bs=1M count=3072 status=none
            fi
            
            # Disable CoW after creation (best-effort; harmless if unsupported)
            sudo chattr +C /swapfile 2>/dev/null || true
            
            # Secure ownership and permissions
            sudo chown root:root /swapfile
            sudo chmod 600 /swapfile
            sudo mkswap /swapfile >/dev/null
          fi
          
          # Enable swap; if header invalid, re-create and retry
          sudo swapon /swapfile 2>/dev/null || {
            sudo mkswap /swapfile >/dev/null
            sudo swapon /swapfile
          }
          
          # Protect the swapfile from accidental modification
          sudo chattr +i /swapfile 2>/dev/null || true
          
          # Ephemeral memory tuning for CI
          sudo install -m 0644 /dev/null /etc/sysctl.d/99-swap.conf
          sudo tee /etc/sysctl.d/99-swap.conf >/dev/null <<'SYSCTL_EOF'
          vm.swappiness=5
          vm.vfs_cache_pressure=50
          SYSCTL_EOF
          sudo chown root:root /etc/sysctl.d/99-swap.conf
          sudo sysctl -p /etc/sysctl.d/99-swap.conf >/dev/null
          
          # Visibility: memory + active swap device
          echo ""
          echo "Memory status:"
          free -h
          echo ""
          echo "Swap devices:"
          swapon --show
          
          # Sanity: confirm our swapfile is active
          if ! swapon --show=NAME | grep -q '^/swapfile$'; then
            echo "::error::Swap file /swapfile not active"
            exit 1
          fi
          
          echo ""
          echo "‚úÖ Swap configured successfully"
          echo "::endgroup::"

      - name: üî® Build ${{ matrix.model }}
        id: build
        uses: ./.github/actions
        with:
          op_config_json: ${{ toJSON(matrix) }}
          ksu_meta: 'susfs-main/‚ö°Ultra‚ö°/'
          hook: ${{ inputs.hook }}
          lsm: ${{ inputs.lsm }}
          enable_zram: ${{ inputs.enable_zram }}
          sched: ${{ inputs.sched }}
          optimize_level: ${{ inputs.optimize_level }}
          clean: ${{ inputs.clean_build }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: üìä Build statistics
        if: always()
        run: |
          set -euo pipefail
          echo "::group::Build Statistics"
          
          # Format size once
          if command -v numfmt >/dev/null 2>&1 && [ -n "${{ steps.build.outputs.zip_size }}" ]; then
            SIZE_HUMAN=$(numfmt --to=iec-i --suffix=B "${{ steps.build.outputs.zip_size }}" 2>/dev/null || echo "${{ steps.build.outputs.zip_size }} bytes")
          else
            SIZE_HUMAN="${{ steps.build.outputs.zip_size }} bytes"
          fi
          
          echo "SIZE_HUMAN=$SIZE_HUMAN" >> $GITHUB_ENV
          
          echo "Device: ${{ matrix.model }}"
          echo "Status: ${{ job.status }}"
          
          if [ "${{ steps.build.outcome }}" = "success" ]; then
            echo ""
            echo "‚úÖ Build completed successfully"
            echo ""
            echo "Outputs:"
            echo "  - Kernel: ${{ steps.build.outputs.kernel_version }}"
            echo "  - SukiSU: v${{ steps.build.outputs.sukisu_version }}"
            echo "  - SUSFS: ${{ steps.build.outputs.susfs_version }}"
            echo "  - Build time: ${{ steps.build.outputs.build_time }}s"
            echo "  - ZIP: ${{ steps.build.outputs.zip_name }}"
            echo "  - Size: $SIZE_HUMAN"
            
            if [ "${{ inputs.clean_build }}" != "true" ]; then
              echo "  - ccache hit rate: ${{ steps.build.outputs.ccache_hit_rate }}"
            fi
            
            if [ -n "${{ steps.build.outputs.warnings_count }}" ]; then
              echo "  - Warnings: ${{ steps.build.outputs.warnings_count }}"
            fi
          else
            echo "‚ùå Build failed"
          fi
          
          echo "::endgroup::"

      - name: üì§ Upload kernel artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.model }}-kernel
          path: ${{ matrix.model }}/artifacts/${{ steps.build.outputs.zip_name }}
          retention-days: 30
          compression-level: 9
          if-no-files-found: error

      - name: üìù Job summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          
          ### ${{ matrix.model }} - ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Failed' }}
          
          EOF
          
          if [ "${{ steps.build.outcome }}" = "success" ]; then
            cat >> $GITHUB_STEP_SUMMARY << EOF
          | Metric | Value |
          |--------|-------|
          | **Kernel** | ${{ steps.build.outputs.kernel_version }} |
          | **SukiSU** | v${{ steps.build.outputs.sukisu_version }} |
          | **SUSFS** | ${{ steps.build.outputs.susfs_version }} |
          | **Build Time** | ${{ steps.build.outputs.build_time }}s |
          | **ZIP Size** | ${{ env.SIZE_HUMAN }} |
          EOF
            
            if [ "${{ inputs.clean_build }}" != "true" ]; then
              echo "| **ccache Hit Rate** | ${{ steps.build.outputs.ccache_hit_rate }} |" >> $GITHUB_STEP_SUMMARY
            fi
            
            if [ -n "${{ steps.build.outputs.warnings_count }}" ]; then
              echo "| **Warnings** | ${{ steps.build.outputs.warnings_count }} |" >> $GITHUB_STEP_SUMMARY
            fi
            
            cat >> $GITHUB_STEP_SUMMARY << EOF
          
          **Artifact:** \`${{ steps.build.outputs.zip_name }}\`  
          **SHA256:** \`${{ steps.build.outputs.zip_sha256 }}\`
          EOF
          fi

  release:
    if: ${{ inputs.make_release }}
    needs: build
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ‚úÖ FIX 5: Tag race tolerance with retry logic
      - name: üè∑Ô∏è Generate release tag
        id: tag
        run: |
          set -euo pipefail
          echo "::group::Tag generation"
          
          git fetch --tags
          latest=$(git tag -l "v1.5.12-r*" | sort -V | tail -1)
          
          if [ -z "$latest" ]; then
            tag="v1.5.12-r0"
            echo "üÜï Creating initial tag: $tag"
          else
            rev=$(echo "$latest" | grep -oP 'r\K\d+')
            tag="v1.5.12-r$((rev + 1))"
            echo "üìà Incrementing from $latest to $tag"
          fi
          
          echo "TAG=$tag" >> $GITHUB_ENV
          echo "tag=$tag" >> $GITHUB_OUTPUT
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$tag" -m "Release $tag - $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || true
          
          # Push with race tolerance
          if ! git push origin "$tag" 2>&1; then
            echo "‚ö†Ô∏è Tag push failed (possible race), retrying with bump..."
            git fetch --tags
            latest=$(git tag -l "v1.5.12-r*" | sort -V | tail -1)
            rev=$(echo "$latest" | grep -oP 'r\K\d+')
            tag="v1.5.12-r$((rev + 1))"
            git tag -a "$tag" -m "Release $tag - $(date -u '+%Y-%m-%d %H:%M:%S UTC')" -f
            sed -i "s/^TAG=.*/TAG=$tag/" $GITHUB_ENV || echo "TAG=$tag" >> $GITHUB_ENV
            echo "tag=$tag" >> $GITHUB_OUTPUT
            git push origin "$tag" -f
          fi
          
          echo "‚úÖ Tag created and pushed: $tag"
          echo "::endgroup::"

      - name: üì• Download kernel artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*-kernel'
          merge-multiple: true

      # ‚úÖ FIX 6: Deterministic SUSFS version extraction (avoid double unzip)
      - name: üì¶ Prepare release assets
        id: prepare
        run: |
          set -euo pipefail
          echo "::group::Prepare release"
          
          mkdir -p release
          
          # Validate artifacts exist
          if [ ! -d "artifacts" ] || [ -z "$(ls -A artifacts/*.zip 2>/dev/null)" ]; then
            echo "::error::No kernel artifacts found"
            exit 1
          fi
          
          # Copy ZIPs
          find artifacts -name "*.zip" -exec cp {} release/ \;
          
          count=$(ls -1 release/*.zip 2>/dev/null | wc -l)
          total_size=$(du -sb release | cut -f1)
          
          echo "üì¶ Prepared $count kernel(s)"
          echo "üìä Total size: $(numfmt --to=iec-i --suffix=B $total_size)"
          
          echo "count=$count" >> $GITHUB_OUTPUT
          echo "total_size=$total_size" >> $GITHUB_OUTPUT
          
          # Extract SUSFS version deterministically (first ZIP, sorted)
          FIRST_ZIP=$(ls release/*.zip | sort | head -1)
          SUSFS_VER="v1.5.12"  # Default
          
          # Extract once and cache
          TMP_DIR=$(mktemp -d)
          if unzip -q "$FIRST_ZIP" -d "$TMP_DIR" 2>/dev/null; then
            # Find first .txt file deterministically
            INFO_FILE=$(find "$TMP_DIR" -name "*.txt" -type f | sort | head -1)
            if [ -n "$INFO_FILE" ] && grep -q "SUSFS" "$INFO_FILE"; then
              SUSFS_VER=$(grep -oP 'SUSFS: \Kv[0-9.]+' "$INFO_FILE" | head -1 || echo "v1.5.12")
            fi
          fi
          rm -rf "$TMP_DIR"
          
          echo "susfs_version=$SUSFS_VER" >> $GITHUB_OUTPUT
          
          cat > notes.md << EOF
          # üöÄ SukiSU Ultra with SUSFS $SUSFS_VER
          
          ## üì± Built Devices ($count kernels)
          EOF
          
          # Sort devices alphabetically in release notes
          for zip in $(ls release/*.zip | sort); do
            name=$(basename "$zip" .zip)
            size=$(stat -c%s "$zip")
            size_mb=$(echo "scale=2; $size / 1024 / 1024" | bc)
            sha256=$(sha256sum "$zip" | cut -d' ' -f1)
            echo "- **\`$name\`** (${size_mb} MB)" >> notes.md
            echo "  - SHA256: \`${sha256:0:16}...\`" >> notes.md
          done
          
          cat >> notes.md << 'EOF'
          
          ## ‚ú® Features
          - ‚ö° **SukiSU Ultra Manager** - Advanced root management
          - üõ°Ô∏è **SUSFS** - Enhanced security and hiding
          - üåê **WireGuard** - Built-in VPN support
          - üíæ **ZRAM** - Memory compression (optional)
          - üîß **BBG LSM** - Baseband Guard security (optional)
          - üöÄ **Optimized Build** - O2/O3 compiler optimizations
          
          ## üì• Installation
          1. Download the ZIP for your device
          2. Flash with SukiSU Manager or custom recovery
          3. Reboot and enjoy!
          
          ## üîó Links
          - [SUSFS Module](https://github.com/sidex15/ksu_module_susfs)
          - [SukiSU Manager](https://github.com/SukiSU-Ultra/SukiSU-Ultra)
          - [Report Issues](https://github.com/${{ github.repository }}/issues)
          
          ## üìä Build Configuration
          EOF
          
          cat >> notes.md << NOTES_EOF
          - **Hook Type:** \`${{ github.event.inputs.hook }}\`
          - **Optimization:** \`${{ github.event.inputs.optimize_level }}\`
          - **ZRAM:** ${{ github.event.inputs.enable_zram }}
          - **BBG LSM:** ${{ github.event.inputs.lsm }}
          - **Fengchi Scheduler:** ${{ github.event.inputs.sched }}
          - **Clean Build:** ${{ github.event.inputs.clean_build }}
          - **Built on:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - **Workflow Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          NOTES_EOF
          
          echo "::endgroup::"

      - name: üöÄ Create GitHub release
        id: release
        run: |
          set -euo pipefail
          echo "::group::Create release"
          
          # Final validation
          if [ ! -d "release" ] || [ -z "$(ls -A release/*.zip 2>/dev/null)" ]; then
            echo "::error::No ZIP files found in release/"
            exit 1
          fi
          
          ASSET_COUNT=$(ls -1 release/*.zip | wc -l)
          echo "üì¶ Uploading $ASSET_COUNT asset(s)..."
          
          # Create release
          if ! gh release create "$TAG" \
            --title "üéØ OnePlus Kernels - SukiSU Ultra $TAG" \
            --notes-file notes.md \
            --prerelease \
            release/*.zip; then
            echo "::error::Failed to create release"
            exit 1
          fi
          
          echo "‚úÖ Release created: $TAG"
          echo "üîó URL: ${{ github.server_url }}/${{ github.repository }}/releases/tag/$TAG"
          
          echo "::endgroup::"

      - name: üìù Release summary
        if: success()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          
          ---
          
          ## üéâ Release Created Successfully
          
          **Tag:** [\`${{ steps.tag.outputs.tag }}\`](${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.tag.outputs.tag }})  
          **SUSFS Version:** ${{ steps.prepare.outputs.susfs_version }}  
          **Kernels:** ${{ steps.prepare.outputs.count }}  
          **Total Size:** $(numfmt --to=iec-i --suffix=B ${{ steps.prepare.outputs.total_size }})
          
          ### üì¶ Assets (alphabetically sorted)
          EOF
          
          for zip in $(ls release/*.zip | sort); do
            name=$(basename "$zip")
            size=$(stat -c%s "$zip")
            size_mb=$(echo "scale=2; $size / 1024 / 1024" | bc)
            echo "- \`$name\` (${size_mb} MB)" >> $GITHUB_STEP_SUMMARY
          done

      - name: üßπ Cleanup on failure or cancellation
        if: failure() || cancelled()
        run: |
          set +e  # Don't fail on cleanup errors
          echo "::group::Cleanup failed/cancelled release"
          
          # Show what went wrong
          echo "Job status: ${{ job.status }}"
          echo "Attempting cleanup for tag: $TAG"
          
          # Delete remote tag
          if git ls-remote --tags origin | grep -q "$TAG"; then
            echo "üóëÔ∏è Deleting remote tag: $TAG"
            if git push origin --delete "$TAG" 2>&1; then
              echo "‚úÖ Remote tag deleted"
            else
              echo "‚ö†Ô∏è Failed to delete remote tag (may not exist)"
            fi
          else
            echo "‚ÑπÔ∏è Remote tag $TAG not found"
          fi
          
          # Delete local tag
          if git tag -l | grep -q "^$TAG$"; then
            echo "üóëÔ∏è Deleting local tag: $TAG"
            git tag -d "$TAG" 2>/dev/null && echo "‚úÖ Local tag deleted" || echo "‚ö†Ô∏è Failed to delete local tag"
          else
            echo "‚ÑπÔ∏è Local tag $TAG not found"
          fi
          
          # Try to delete release if it was created
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "üóëÔ∏è Deleting GitHub release: $TAG"
            if gh release delete "$TAG" --yes 2>&1; then
              echo "‚úÖ Release deleted"
            else
              echo "‚ö†Ô∏è Failed to delete release"
            fi
          else
            echo "‚ÑπÔ∏è Release $TAG not found (may not have been created)"
          fi
          
          echo ""
          echo "‚úÖ Cleanup completed (best effort)"
          echo "::endgroup::"
